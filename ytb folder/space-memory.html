<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Memory Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0b0c10;
      color: #cfcfcf;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #9e00ff;
      margin-bottom: 20px;
    }
    .memory-game {
      width: 320px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      perspective: 1000px;
    }
    .memory-card {
      width: 70px;
      height: 70px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 0 10px #6a00e0;
    }
    .memory-card.flip {
      transform: rotateY(180deg);
      box-shadow: 0 0 20px #ff33ff;
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }
    .front {
      background: #1f2833;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #cfcfcf;
      user-select: none;
      box-shadow: inset 0 0 10px #9e00ff;
    }
    .back {
      background: #9e00ff;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px #ff77ff;
    }
    .back img {
      width: 40px;
      height: 40px;
      pointer-events: none;
    }
    #restartBtn {
      margin-top: 30px;
      background: linear-gradient(45deg, #6a00e0, #9e00ff);
      border: none;
      padding: 14px 40px;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #9e00ff;
      transition: transform 0.3s ease;
    }
    #restartBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px #ff77ff, 0 0 45px #ff33ff;
    }
    .congrats-message {
      margin-top: 25px;
      font-size: 1.4rem;
      color: #ff33ff;
      font-weight: 700;
      text-shadow: 0 0 10px #ff33ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Space Memory Game</h1>
  <div class="memory-game" id="memoryGame"></div>
  <button id="restartBtn">Restart Game</button>
  <div class="congrats-message" id="congratsMessage"></div>

  <script>
    const cardsArray = [
      { name: 'rocket', img: 'rocket.png' },
      { name: 'planet', img: 'planet.png' },
      { name: 'star', img: 'star.png' },
      { name: 'moon', img: 'moon.png' },
      { name: 'comet', img: 'comet.png' },
      { name: 'satellite', img: 'satellite.png' },
      { name: 'alien', img: 'alien.png' },
      { name: 'telescope', img: 'telescope.png' },
    ];

    const gameGrid = [...cardsArray, ...cardsArray]; // duplicate for pairs

    const memoryGame = document.getElementById('memoryGame');
    const restartBtn = document.getElementById('restartBtn');
    const congratsMessage = document.getElementById('congratsMessage');

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;

    function shuffle(array) {
      for (let i = array.length -1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(card) {
      const cardElement = document.createElement('div');
      cardElement.classList.add('memory-card');
      cardElement.dataset.name = card.name;

      cardElement.innerHTML = `
        <div class="front">?</div>
        <div class="back"><img src="${card.img}" alt="${card.name}"></div>
      `;

      cardElement.addEventListener('click', () => {
        if (lockBoard) return;
        if (cardElement === firstCard) return;

        cardElement.classList.add('flip');

        if (!firstCard) {
          firstCard = cardElement;
          return;
        }

        secondCard = cardElement;
        lockBoard = true;

        checkForMatch();
      });

      return cardElement;
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.name === secondCard.dataset.name;

      if (isMatch) {
        matches++;
        firstCard.removeEventListener('click', flipBack);
        secondCard.removeEventListener('click', flipBack);

        resetTurn();
        if (matches === cardsArray.length) {
          congratsMessage.textContent = 'ðŸŽ‰ Congratulations! You matched all pairs!';
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    function startGame() {
      congratsMessage.textContent = '';
      matches = 0;
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      memoryGame.innerHTML = '';
      const shuffledGrid = shuffle(gameGrid.slice());

      shuffledGrid.forEach(card => {
        const cardElement = createCard(card);
        memoryGame.appendChild(cardElement);
      });
    }

    restartBtn.addEventListener('click', startGame);

    // Initialize game on page load
    startGame();
  </script>
</body>
</html>
